<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="entrar.css">
    <script defer src="entrar.js"></script>
    <title>Entrar</title>
</head>
<body>
        <header>
        <div class="voltar">
            <a href="../../index.html">
                <img src="img/voltar.png" alt="icone para voltar a pagina anterior">
            </a>
        </div>
    </header>
    <main>
        <section class="primeira-secao">
            <div class="logotipo">
                <img src="img/Frame 562.png" alt="Logotipo xpzone">
            </div>
            <div class="primeira-secao-texto">
                <h1>Já possui uma conta?</h1>
                <p>Faça o seu login e acesse o sistema</p>
            </div>
            <div class="primeira-secao-container-botao">
                <div class="primeira-secao-botao-gmail">
                    <a href="#">
                        <img src="img/Symbol.svg.png" alt="icone do gmail">
                        <span>Entrar com o Gmail</span>
                    </a>
                </div>
                <div class="primeira-secao-botao-facebook">
                    <a href="#">
                        <img src="img/g10.png" alt="icone do facebook">
                        <span>Entrar com o Facebook</span>
                    </a>
                </div>
            </div>
        </section>
        <section class="segunda-secao">
            <div class="segunda-secao-primeiro-container">
                <div class="linha"></div>
                <p>Ou acesse com seu e-mail</p>
                <div class="linha"></div>
            </div>
            <div>
                <form class="formulario" action="">
                    <div class="email">
                        <label for="email">Digite seu e-mail</label>
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="senha">
                        <label for="senha">Digite sua senha</label>
                        <input type="password" id="senha" name="senha" autocomplete="current-password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="alerta" id="alerta" ></div>

                    <div class="container-botoes-senha">
                        <div>
                            <label class="botao-lembrar-senha" for="lembrar">
                                <input type="checkbox" id="lembrar" name="lembrar">
                                <span class="checkbox"></span>
                                Lembrar minha senha
                            </label>
                        </div>
                        <div class="botao-esqueci-senha">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </div>

                    <div class="container-botoes">
                        <div class="botao-cadastrar">
                            <a href="../../paginas/cadastro/cadastro.html">Cadastrar</a>
                        </div>
                        <div class="botao-acessar">
                            <button id="botaoAcessar">Acessar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
